<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="cal">
      <div class="results"></div>
      <div class="buttons">
        <div class="bt">AC</div>
        <div class="bt">/</div>
        <div class="bt">*</div>
        <div class="bt">&larr;</div>
        <div class="bt">9</div>
        <div class="bt">8</div>
        <div class="bt">7</div>
        <div class="bt">+</div>
        <div class="bt">6</div>
        <div class="bt">5</div>
        <div class="bt">4</div>
        <div class="bt">-</div>
        <div class="bt">3</div>
        <div class="bt">2</div>
        <div class="bt">1</div>
        <div class="bt">.</div>
        <div class="bt">(</div>
        <div class="bt">0</div>
        <div class="bt">)</div>
        <div class="bt" id="equal_to">=</div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
